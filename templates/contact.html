
{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}



{% block body %}

{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  


<!-- Displaying the cover images -->

{% comment %} <div class="container"  > {% endcomment %}
   
    <img src="{% static 'contact2.jpg' %}" class="img-fluid" alt="Image" style="max-height: 400px;">
{% comment %} </div> {% endcomment %}

 

<div class="container my-3 " >
    <h1 class="text-center">Contact Us</h1>

    <form method="post" action = "/contact" >
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name"  name ='name' placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" 
          name="email"
          placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" 
          name = "phone"
          placeholder="91234XXXXX">

          
        </div>

        <div class="form-group">
          <label for="text">How can we help you </label>
          <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
</div>




{% endblock body %}
